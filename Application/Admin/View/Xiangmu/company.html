<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>责任单位</h2>

    </div>
    <h3></h3><br />			<a class="btn" href="{:U('Xiangmu/company_xinjian')}">新建责任单位</a>

    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>




                <th class="">单位名称</th>
                <th class="">管理员</th>



                <th class="">操作</th>

            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>


                        <td>{$vo.name}</td>
                        <td>{$vo.nickname.0.nickname}</td>


                        <td>
                            <eq name="vo.status" value="1">
                                <!--<a href="{:U('Xiangmu/company_chakan',array('id'=>$vo['id']))}" >查看旗下用户</a>-->

                                <a href="{:U('Xiangmu/company_bianji',array('id'=>$vo['id']))}" >编辑</a>

                                <a href="{:U('Xiangmu/company_delete',array('id'=>$vo['id']))}" >删除</a>
                        </td>

                    </tr>
                </volist>
                <else/>

            </notempty>
            </tbody>
        </table>
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function(e){
            if(e.keyCode === 13){
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
